services:
  db:
    image: mysql:9

    environment:
      MYSQL_ROOT_PASSWORD: strong(!)Pass
      MYSQL_DATABASE: iot_opsamling

    volumes:
      - ./db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pstrong(!)Pass"]
      interval: 2s
      timeout: 10s
      retries: 5
      start_period: 5s
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: strong(!)Pass
    depends_on:
      db:
        condition: service_healthy

  server:
    build:
      context: ./server

    ports:
      - "8080:8080"

    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - path: ./server
          action: rebuild

  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    volumes:
      - ./website:/var/www/html
    ports:
      - 8000:80
    depends_on:
      db:
        condition: service_healthy
